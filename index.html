<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoreForge D&D App (Demo)</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your Firebase Config (SAFE TO EXPOSE)
    const firebaseConfig = {
      apiKey: "AIzaSyA66xqYt8GZCxRxegAo8ilq2tmqEL4mC_0",
      authDomain: "loreforge-e5c62.firebaseapp.com",
      projectId: "loreforge-e5c62",
      storageBucket: "loreforge-e5c62.firebasestorage.app",
      messagingSenderId: "529682812294",
      appId: "1:529682812294:web:7e4b9cf64b48e813dff007",
      measurementId: "G-E3HLEWVKJN"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Expose globally
    window.firebaseAuth = auth;
    window.firebaseDB = db;
    window.GoogleAuthProvider = GoogleAuthProvider;
    window.signInWithPopup = signInWithPopup;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    window.refDB = ref;
    window.setDB = set;
    window.onValueDB = onValue;
  </script>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>LoreForge D&D App</h1>
    <div id="auth-controls">
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- MAIN APP -->
  <main id="app" style="display:none;">

    <!-- USER INFO -->
    <section id="user-info">
      <h2>Welcome, <span id="username"></span></h2>
      <p>User ID: <span id="uid"></span></p>
    </section>

    <!-- CHARACTER SECTION -->
    <section>
      <h2>Character Sheet</h2>
      <textarea id="character-data" placeholder="Your character JSON"></textarea>
      <button id="save-character">Save Local</button>
      <button id="load-character">Load Local</button>
    </section>

    <!-- MAP SECTION -->
    <section>
      <h2>Map</h2>
      <input type="file" id="map-upload" accept="image/*" />
      <canvas id="map-canvas" width="800" height="600"></canvas>
    </section>

    <!-- TOKEN SECTION -->
    <section>
      <h2>Token</h2>
      <button id="add-token">Add My Token</button>
    </section>

    <!-- DICE SECTION -->
    <section>
      <h2>Dice Roller</h2>
      <button class="roll" data-sides="20">Roll d20</button>
      <button class="roll" data-sides="6">Roll d6</button>
      <p id="dice-output"></p>
    </section>

    <!-- AI (COMING SOON) -->
    <section>
      <h2>AI Tools</h2>
      <p>AI character builder coming soonâ€¦</p>
    </section>

  </main>

  <!-- JS -->
  <script src="app.js" type="module"></script>
</body>
</html>
