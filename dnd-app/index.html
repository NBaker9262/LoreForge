<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DND App Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="auth-section">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
</div>

<div id="app" style="display:none">
    <h1>D&D App Demo</h1>
    <p id="role-display"></p>

    <!-- Coming soon AI -->
    <div id="ai-box">
        <h3>AI Tools (Coming Soon)</h3>
        <p>This app will support in-browser local AI later.</p>
    </div>

    <!-- Map Upload -->
    <div id="map-controls">
        <h3>Map Upload</h3>
        <input type="file" id="mapUpload" accept="image/*" />
    </div>

    <!-- DM Tools -->
    <div id="dm-tools">
        <h3>DM Tools</h3>
        <button onclick="addToken()">Add Token</button>
        <button onclick="removeSelectedToken()">Remove Token</button>
        <button onclick="editSelectedToken()">Edit Token</button>
    </div>

    <!-- Dice Panel -->
    <div id="dice-panel">
        <h3>Dice Roller</h3>
        <button onclick="rollDice(4)">d4</button>
        <button onclick="rollDice(6)">d6</button>
        <button onclick="rollDice(8)">d8</button>
        <button onclick="rollDice(10)">d10</button>
        <button onclick="rollDice(12)">d12</button>
        <button onclick="rollDice(20)">d20</button>
        <button onclick="rollDice(100)">d100</button>
        <button onclick="rollAdv()">Adv</button>
        <button onclick="rollDis()">Dis</button>
        <div id="roll-output"></div>
    </div>

    <!-- Map Area -->
    <div id="map-container">
        <img id="battlemap" src="" />
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script src="app.js"></script>

</body>
</html>
